<form class="container pt-5" style="height: 100vh">
    <div class="pt-5">
        <legend class="text-center mb-4">Datos de cliente</legend>
        <div class="row form-group my-3">
            <label for="email" class="col-lg-3 col-md-12 col-form-label">Nombre</label>
            <div class="col-lg-9">
                <input type="email" class="form-control" [(ngModel)]="nombre" name="nombre">
            </div>
        </div>
        <div class="row form-group my-3">
            <label for="email" class="col-lg-3 col-md-12 col-form-label">Apellidos</label>
            <div class="col-lg-9">
                <input type="email" class="form-control" [(ngModel)]="apellidos" name="apellidos">
            </div>
        </div>
        <div class="row form-group my-3">
            <label for="email" class="col-lg-3 col-md-12 col-form-label">Email</label>
            <div class="col-lg-9">
                <input type="email" class="form-control" [(ngModel)]="email" name="email">
            </div>
        </div>
        <div class="row form-group my-3">
            <label for="email" class="col-lg-3 col-md-12 col-form-label">Foto</label>
            <div class="col-lg-9">
                <input type="email" class="form-control" [(ngModel)]="foto" name="foto">
            </div>
        </div>
        <div class="row form-group my-3">
            <label for="email" class="col-lg-3 col-md-12 col-form-label">Telefono</label>
            <div class="col-lg-9">
                <input type="email" class="form-control" [(ngModel)]="telefono" name="telefono">
            </div>
        </div>
        <div class="row form-group my-3">
            <label for="email" class="col-lg-3 col-md-12 col-form-label">Calle</label>
            <div class="col-lg-9">
                <input type="email" class="form-control" [(ngModel)]="calle" name="calle">
            </div>
        </div>
        <div class="row form-group mt-4 d-flex justify-content-center">
            <a href="" class="btn btn-success" (click)="edit()">Edit</a>
        </div>                    
    </div>
</form>
