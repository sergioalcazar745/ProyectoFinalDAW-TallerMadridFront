<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Añadir cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <p class="alert alert-danger" *ngIf="error">{{error}}</p>
                    <div class="form-group">
                        <label for="nombre" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellidos" class="col-form-label">Apellidos:</label>
                        <input type="text" class="form-control" name="apellidos" [(ngModel)]="apellidos">
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="foto" class="col-form-label">Foto:</label>
                        <input type="file" class="form-control" name="foto" [(ngModel)]="foto">
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="col-form-label">Telefono:</label>
                        <input type="text" class="form-control" name="telefono" [(ngModel)]="telefono">
                    </div>
                    <div class="form-group">
                        <label for="calle" class="col-form-label">Calle:</label>
                        <input type="text" class="form-control" name="calle" [(ngModel)]="calle">
                    </div>
                    <div class="form-group">
                        <label for="dni" class="col-form-label">DNI:</label>
                        <input type="text" class="form-control" name="dni" [(ngModel)]="dni">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="add()">Añadir</button>
            </div>
        </div>
    </div>
</div>
